<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8">
    <title>Touch Screen Drawing</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <style>
      canvas {
        border: 1px solid #000
      }
    </style>
  </head>
  <body>
    <canvas id="canvas" width="100%" height="100%"></canvas>
    <script>
      var canvas = document.getElementById("canvas"),
        context = canvas.getContext("2d");
      canvas.width  = window.innerWidth;
canvas.height = window.innerHeight;
      context.strokeStyle = "red", context.lineWidth = 5, canvas.addEventListener("touchmove", function(t) {
        t.preventDefault();
        var e = t.touches[0];
        context.beginPath(), context.moveTo(lastX, lastY), context.lineTo(e.clientX, e.clientY), context.stroke(), lastX = e.clientX, lastY = e.clientY
      }), canvas.addEventListener("touchstart", function(t) {
        var e = t.touches[0];
        lastX = e.clientX, lastY = e.clientY
      }), canvas.addEventListener("touchend", function(t) {
        lastX = null, lastY = null
      })
    </script>
  </body>
</html>
