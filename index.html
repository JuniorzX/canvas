<!DOCTYPE html>
<html>
<head>
	<title>Touch Screen Drawing</title>
	<style>
		html, body {
			height: 100%;
			margin: 0;
			padding: 0;
		}
		canvas {
			display: block;
			height: 100%;
			width: 100%;
			border: 2px solid black; /* add border to canvas */
		}
	</style>
</head>
<body>
	<canvas id="myCanvas"></canvas>
	<script>
		// Get the canvas element and its context
		var canvas = document.getElementById("myCanvas");
		var ctx = canvas.getContext("2d");

		// Set the pen color and width
		ctx.strokeStyle = "black";
		ctx.lineWidth = 3;

		// Set up touch event listeners
		canvas.addEventListener("touchstart", startDrawing);
		canvas.addEventListener("touchmove", draw);

		// Function to start drawing
		function startDrawing(event) {
			// Prevent scrolling on touch devices
			event.preventDefault();

			// Get the touch position relative to the canvas
			var touchX = event.touches[0].pageX - canvas.offsetLeft;
			var touchY = event.touches[0].pageY - canvas.offsetTop;

			// Begin the drawing path
			ctx.beginPath();
			ctx.moveTo(touchX, touchY);
		}

		// Function to continue drawing
		function draw(event) {
			// Prevent scrolling on touch devices
			event.preventDefault();

			// Get the touch position relative to the canvas
			var touchX = event.touches[0].pageX - canvas.offsetLeft;
			var touchY = event.touches[0].pageY - canvas.offsetTop;

			// Draw a line from the previous position to the current position
			ctx.lineTo(touchX, touchY);
			ctx.stroke();
		}
	</script>
</body>
</html>
